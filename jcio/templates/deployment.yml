#@ load("@ytt:data", "data")
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jcio-frontend
  namespace: jcio
spec:
  selector:
    matchLabels:
      app: jcio
      app.service: www
      app.service.component: frontend
  replicas: 2
  template:
    metadata:
      labels:
        app: jcio
        app.service: www
        app.service.component: frontend
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              topologyKey: kubernetes.io/hostname
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - jcio
                - key: app.service
                  operator: In
                  values:
                  - www
                - key: app.service.component
                  operator: In
                  values:
                  - frontend
      containers:
      - name: jcio-frontend
        image: #@ data.values.jcio.image
        ports:
        - containerPort: 3000
        env:
        - name: PORT
          value: "3000"
        - name: JCIO_ENV
          value: production
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "64Mi"
            cpu: "100m"
        readinessProbe:
          httpGet:
            path: /
            port: 3000
        livenessProbe:
          initialDelaySeconds: 15
          periodSeconds: 15
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 5
          httpGet:
            path: /
            port: 3000
