#@ load("@ytt:data", "data")
#@ load("_ytt.lib.yml", "labels", "podAntiAffinity")
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jcio-frontend
  namespace: #@ data.values.namespace
spec:
  selector:
    matchLabels: #@ labels("www","frontend")
  replicas: 2
  template:
    metadata:
      labels: #@ labels("www","frontend")
    spec:
      affinity: #@ podAntiAffinity("www","frontend")
      containers:
      - name: jcio-frontend
        image: #@ data.values.jcio.image
        ports:
        - containerPort: 3000
        env:
        - name: PORT
          value: "3000"
        - name: JCIO_ENV
          value: production
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "64Mi"
            cpu: "100m"
        readinessProbe:
          httpGet:
            path: /
            port: 3000
        livenessProbe:
          initialDelaySeconds: 15
          periodSeconds: 15
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 5
          httpGet:
            path: /
            port: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: moviedb-frontend
  namespace: #@ data.values.namespace
spec:
  selector:
    matchLabels: #@ labels("moviedb","frontend")
  replicas: 2
  template:
    metadata:
      labels: #@ labels("moviedb","frontend")
    spec:
      affinity: #@ podAntiAffinity("moviedb","frontend")
      containers:
      - name: moviedb-frontend
        image: #@ data.values.moviedb.frontend.image
        ports:
        - containerPort: 3007
        env:
        - name: PORT
          value: "3007"
        - name: JCIO_ENV
          value: production
        - name: JCIO_MOVIEDB_BACKEND
          value: "http://moviedb-backend.jcio:4007"
        - name: JCIO_HTTP_HMAC_SECRET
          value: #@ data.values.moviedb.hmac_secret
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "64Mi"
            cpu: "100m"
        readinessProbe:
          httpGet:
            path: /ready
            port: 3007
        livenessProbe:
          initialDelaySeconds: 15
          periodSeconds: 15
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 5
          httpGet:
            path: /ready
            port: 3007
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: moviedb-backend
  namespace: #@ data.values.namespace
spec:
  selector:
    matchLabels: #@ labels("moviedb","backend")
  replicas: 2
  template:
    metadata:
      labels: #@ labels("moviedb","backend")
    spec:
      affinity: #@ podAntiAffinity("moviedb","backend")
      containers:
      - name: moviedb-backend
        image: #@ data.values.moviedb.backend.image
        ports:
        - containerPort: 4007
        env:
        - name: PORT
          value: "4007"
        - name: JCIO_ENV
          value: production
        - name: JCIO_HTTP_HMAC_SECRET
          value: #@ data.values.moviedb.hmac_secret
        - name: JCIO_DATABASE_TYPE
          value: postgres
        - name: VCAP_SERVICES
          value: #@ data.values.moviedb.backend.vcap_services
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "64Mi"
            cpu: "100m"
        readinessProbe:
          httpGet:
            path: /
            port: 4007
        livenessProbe:
          initialDelaySeconds: 15
          periodSeconds: 15
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 5
          httpGet:
            path: /
            port: 4007
