apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: jcio-frontend
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - ${KUBE_DOMAIN_ALPHA}
    - www.${KUBE_DOMAIN_ALPHA}
    - ${KUBE_DOMAIN_BETA}
    - www.${KUBE_DOMAIN_BETA}
    secretName: jcio-tls
  rules:
  - host: ${KUBE_DOMAIN_ALPHA}
    http:
      paths:
      - backend:
          serviceName: jcio-frontend
          servicePort: 3000
  - host: www.${KUBE_DOMAIN_ALPHA}
    http:
      paths:
      - backend:
          serviceName: jcio-frontend
          servicePort: 3000
  - host: ${KUBE_DOMAIN_BETA}
    http:
      paths:
      - backend:
          serviceName: jcio-frontend
          servicePort: 3000
  - host: www.${KUBE_DOMAIN_BETA}
    http:
      paths:
      - backend:
          serviceName: jcio-frontend
          servicePort: 3000
