loki:
  serviceName: "loki"
  servicePort: 3100
  serviceScheme: http

pipelineStages:
- docker: {}
- match:
    selector: '{app=~"backman|home-info|irvisualizer|ircollector|jcio"} |~ "panic"'
    stages:
    - metrics:
        panic_total:
          type: Counter
          description: "Total golang panics"
          config:
            match_all: true
            action: inc
- match:
    selector: '{app=~"home-info|irvisualizer|ircollector|jcio"} |~ "error"'
    stages:
    - metrics:
        error_total:
          type: Counter
          description: "Total errors"
          config:
            match_all: true
            action: inc

rbac:
  create: true
  pspEnabled: true

resources:
  limits:
    cpu: 200m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

serviceAccount:
  create: true
