loki:
  serviceName: "loki"
  servicePort: 3100
  serviceScheme: http

pipelineStages:
- docker: {}
- match:
    selector: '{app=~"backman|home-info|irvisualizer|ircollector|jcio"} |~ "panic"'
    stages:
    - metrics:
        app_panic_total:
          type: Counter
          description: "Total app panics"
          config:
            match_all: true
            action: inc
- match:
    selector: '{app=~"home-info|irvisualizer|ircollector|jcio"} |~ "error"'
    stages:
    - metrics:
        app_error_total:
          type: Counter
          description: "Total app errors"
          config:
            match_all: true
            action: inc

rbac:
  create: true
  pspEnabled: true

resources:
  limits:
    cpu: 150m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

serviceAccount:
  create: true
