#@ load("@ytt:data", "data")
#@ load("_ytt.lib.yml", "labels", "resources", "disk")
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: #@ data.values.app + "-database"
  namespace: #@ data.values.namespace
  labels: #@ labels("database")
  annotations:
    kapp.k14s.io/change-group: "postgres/database"
spec:
  serviceName: #@ data.values.app + "-database"
  replicas: 1
  selector:
    matchLabels: #@ labels("database")
  template:
    metadata:
      labels: #@ labels("database")
    spec:
      terminationGracePeriodSeconds: 30
      restartPolicy: Always
      securityContext:
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
      containers:
      - name: postgres
        image: #@ data.values.postgres.image
        ports:
        - containerPort: 5432
        envFrom:
        - secretRef:
            name: #@ data.values.app + "-database-secret"
        securityContext:
          allowPrivilegeEscalation: false
        resources: #@ resources()
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - 'exec pg_isready -h 127.0.0.1 -p 5432 -d "${POSTGRES_DB}" -U "${POSTGRES_USER}"'
          failureThreshold: 5
          initialDelaySeconds: 15
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - 'exec pg_isready -h 127.0.0.1 -p 5432 -d "${POSTGRES_DB}" -U "${POSTGRES_USER}"'
          failureThreshold: 5
          initialDelaySeconds: 60
          periodSeconds: 15
          successThreshold: 1
          timeoutSeconds: 5
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: #@ data.values.app + "-volume"
        - mountPath: /docker-entrypoint-initdb.d/
          name: #@ data.values.app + "-init-script"
      volumes:
      - name: #@ data.values.app + "-init-script"
        secret:
          secretName: #@ data.values.app + "-init-script"
